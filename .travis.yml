sudo: required
services:
  - docker

before_install:
  - docker build -t sashamv/docker-react -f Dockerfile.dev .

script:
  - docker run -e CI=true sashamv/docker-react npm run test -- --coverage

deploy:
  provider: elasticbeanstalk
  region: "eu-central-1"
  app: "docker"
  env: "Docker-env"
  bucket_name: "elasticbeanstalk-eu-central-1-424670780218"
  bucket_path: "docker"
  on:
    branch: master
  access_key_id: $AWS_ACCESS_KEY
  secret_access_key: $AWS_SECRET_KEY